<div class="page-container">
    <section class="main-section add-transition">
        <div class="darkener"></div>
        <div class="main-text-container add-transition">
            <h1 class="title title-font">
                <strong i18n="@@home-01-title">A gift with care</strong>
            </h1>
            <h5 class="main-subtext" i18n="@@home-01-text">Create something environmental, unique and personal.</h5>
            <h5><span i18n="@@prices-from">From </span> 299 DKK</h5>
            <button class="tc-button-static title-font" routerLink="/products" (click)="scrollTop()">
                <div i18n="@@start-creating">Start creating</div>
            </button>
        </div>
    </section>

    <div class="purchase-info">
        <span class="info-text">
            <span i18n="@@delivery-4-7">7 days delivery</span>
            <img src="/assets/icons/check-white-icon.svg" class="check-icon" />
        </span>
        <span class="info-text">
            <span i18n="@@free-delivery">Free over 300,-</span>
            <img src="/assets/icons/check-white-icon.svg" class="check-icon" />
        </span>
        <span class="info-text remove">
            <span i18n="@@plant-a-tree">1 purchase = 1 tree</span>
            <img src="/assets/icons/check-white-icon.svg" class="check-icon" />
        </span>
    </div>

    <section class="descriptive-content-container">
        <figure class="left-content">
            <img src="/assets/img/description1.jpg" id="image" />
            <div id="background-image"></div>
        </figure>

        <article class="right-content">
            <h2 class="discriptive-title title title-font">We want our products to be personal</h2>
            <p class="descriptive-text">
                Tell the one you care about how much they mean to you in a unique and environmental way.
            </p>
        </article>
    </section>

    <div class="arrow-up-container" [ngClass]="showUpArrow ? 'show' : 'hide'">
        <div class="arrow-up-item" (click)="scrollTop()">
            <button class="up-arrow">
                <div class="icon">
                    <div class="up-bar1"></div>
                    <div class="up-bar2"></div>
                </div>
            </button>
        </div>
    </div>
</div>
