<div class="newsletter-unsubscribe-container">
    <div class="newsletter-unsubscribe-section">
        <div class="header">
            <img
                src="../../../assets/icons/send-email-brown-icon.svg"
                class="header-icon"
            />
        </div>
        <br />
        <!-- TODO: re-localize the page. Currently it just has the verification version, and the old unsubscribe entires still exist but are no longer used-->
        <div>
            <h2 i18n="@@unsubscribing">Newsletter Unsubscribe</h2>
        </div>
        <br />
        <div *ngIf="isLoading" class="newsletter-unsubscribe-status-container">
            <p i18n="@@please-wait-while-we-verify">
                Please wait while we unsubscribe you from newsletter
            </p>
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="!isLoading" class="newsletter-unsubscribe-status-container">
            <div *ngIf="isUnsubscribeSuccessful">
                <!-- TODO: add an icon to the success message (checkmark) -->
                <p i18n="@@verification-success-subtitle">
                    Your email address has been unsubscribed from newsletter
                </p>
                <p
                    class="newsletter-unsubscribe-success-message"
                    i18n="@@verified-success"
                >
                    Unsubscribed!
                </p>
            </div>
            <div *ngIf="!isUnsubscribeSuccessful">
                <p i18n="@@varification-failed-subtitle">
                    We have failed to unsubscribe you from the newsletter
                </p>
                <!-- TODO: add an icon to the error message (exclamation mark) -->
                <span
                    class="glyphicon glyphicon-exclamation-sign"
                    aria-hidden="true"
                ></span>
                <p class="newsletter-unsubscribe-failed-message">
                    {{ errorMessage }}
                </p>
            </div>
            <div>
                <button
                    data-cy="page-not-found-home-btn"
                    routerLink="/"
                    class="tc-button-25 home-button"
                >
                    Home
                </button>
                <button
                    data-cy="page-not-found-home-btn"
                    routerLink="/profile"
                    class="tc-button-25 home-button"
                    i18n="@@profile"
                >
                    Profile
                </button>
            </div>
        </div>
    </div>
</div>
