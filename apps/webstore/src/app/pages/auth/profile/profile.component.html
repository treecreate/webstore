<div class="account-info-container">
    <div class="account-info-page">
        <div class="title">
            <h2>Account Info</h2>
        </div>
        <div class="account-info-input">
            <div class="sub-title">
                <p>Contact</p>
            </div>
            <hr />

            <div class="sub-title">
                <p>Adress</p>
            </div>
            <hr />

            <div class="actions">
                <button class="tc-button-50">Update info</button>
                <button class="tc-button-50">Resend verification e-mail</button>
            </div>
        </div>
    </div>
</div>
