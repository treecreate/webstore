<div class="account-info-container">
    <form
        class="account-info-form"
        [formGroup]="accountInfoForm"
        name="accountInfoForm"
    >
        <div class="title">
            <h2>Account Info</h2>
        </div>
        <div class="account-info-input">
            <div class="sub-title">
                <p>Contact</p>
            </div>
            <hr />

            <div class="tc-input-group field">
                <input
                    type="text"
                    class="tc-input-field"
                    placeholder="Your name ..."
                    formControlName="name"
                    id="name"
                    autocomplete="name"
                />
            </div>

            <div class="tc-input-group field">
                <input
                    type="text"
                    class="tc-input-field"
                    formControlName="phone"
                    name="phone"
                    id="phone"
                    autocomplete="phone"
                />
                <label for="phone" class="tc-input-label">Phonenumber</label>
            </div>

            <div class="tc-input-group field">
                <input
                    type="email"
                    class="tc-input-field"
                    placeholder="E-mail"
                    formControlName="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    required
                />
                <label for="email" class="tc-input-label">E-mail</label>
            </div>

            <div class="sub-title">
                <p>Adress</p>
            </div>
            <hr />

            <div class="actions">
                <button type="submit" class="tc-button-50">Update info</button>
                <button type="button" class="tc-button-50">
                    Resend verification e-mail
                </button>
            </div>
        </div>
    </form>
</div>
