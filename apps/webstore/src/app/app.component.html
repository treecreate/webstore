<div class="min-width">
    <webstore-navbar *ngIf="router.url !== '/payment/success' && router.url !== '/checkout'"></webstore-navbar>
    <div class="full-page">
        <router-outlet></router-outlet>
    </div>
    <webstore-footer
        *ngIf="
            router.url !== '/login' &&
            router.url !== '/signup' &&
            router.url !== '/resetPassword' &&
            router.url !== '/payment/success' &&
            router.url !== '/checkout' &&
            router.url !== '/products/family-tree' &&
            router.url !== '/products/quotable'
        "
    ></webstore-footer>
    <webstore-toasts></webstore-toasts>
    <webstore-sticky-newsletter-button
        *ngIf="router.url === '/home' || router.url === '/products'"
    ></webstore-sticky-newsletter-button>
</div>
