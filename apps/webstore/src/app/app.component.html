<div class="min-width">
    <webstore-navbar *ngIf="router.url !== '/payment/success' && router.url !== '/checkout'"></webstore-navbar>
    <div class="full-page">
        <router-outlet></router-outlet>
    </div>
    <webstore-footer
        *ngIf="
            router.url !== '/login' &&
            router.url !== '/signup' &&
            router.url !== '/resetPassword' &&
            router.url !== '/payment/success' &&
            router.url !== '/checkout' &&
            !isProductsPage()
        "
    ></webstore-footer>
    <webstore-toasts></webstore-toasts>
    <webstore-cookie-prompt-modal *ngIf="showCookiePrompt"></webstore-cookie-prompt-modal>
    <webstore-sticky-newsletter-button
        *ngIf="router.url === '/' || router.url === '/products' || router.url === '/about-us'"
    ></webstore-sticky-newsletter-button>

    <webstore-sticky-feedback-button *ngIf="shouldShowFeedbackButton()"></webstore-sticky-feedback-button>
</div>
