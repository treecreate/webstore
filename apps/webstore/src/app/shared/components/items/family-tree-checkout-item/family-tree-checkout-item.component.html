<div class="item-container">
    <webstore-family-tree-design
        #productDesign
        [isMutable]="false"
        [design]="item.design.designProperties"
        [showOptionBoxButtons]="false"
        class="item-image"
    ></webstore-family-tree-design>
    <div class="item-info">
        <div class="item-title" [ngSwitch]="item.design.designType">
            <strong
                *ngSwitchCase="designTypeEnum.familyTree"
                data-cy="checkout-item-title"
                i18n="@@design-type-family-tree"
                >Family tree</strong
            >
        </div>
        <div class="info-container">
            <div class="info-line">
                <span>Type</span> <span> {{ 'Family Tree' }} </span>
            </div>

            <div class="info-line">
                <span i18n="@@size">Size:</span>
                <span> {{ sizeInCm(item.dimension) }} </span>
            </div>
            <div class="info-line">
                <span i18n="@@price">Price:</span>
                <span>{{ item.quantity }} x {{ itemUnitPrice.toFixed(2) }} DKK</span>
            </div>
            <div class="info-line">
                <span> <strong i18n="@@total">Total:</strong> </span>
                <span>
                    <strong>{{ itemPrice.toFixed(2) }} DKK</strong></span
                >
            </div>
        </div>
    </div>
</div>
<hr />
