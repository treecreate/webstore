<div class="item-container">
    <webstore-store-item
        #productDesign
        [isMutable]="false"
        [design]="item.design"
        class="item-image"
    ></webstore-store-item>
    <div class="item-info">
        <div class="item-title" *ngIf="!isLoadingDesign">
            <strong>{{ getDesignName() }}</strong>
        </div>
        <div class="info-container">
            <div class="info-line">
                <span i18n="@@size">Size:</span>
                <span> {{ translateDimensionToCm(item.dimension, item.design.designType) }} </span>
            </div>
            <div class="info-line">
                <span i18n="@@price">Price:</span>
                <span>{{ item.quantity }} x {{ itemUnitPrice.toFixed(2) }} DKK</span>
            </div>
            <div class="info-line">
                <span> <strong i18n="@@total">Total:</strong> </span>
                <span>
                    <strong>{{ itemPrice.toFixed(2) }} DKK</strong></span
                >
            </div>
        </div>
    </div>
</div>
<hr />
