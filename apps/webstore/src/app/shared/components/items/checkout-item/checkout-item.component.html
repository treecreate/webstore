<div class="item-container">
    <img src="/assets/img/design-ex1-img.png" class="item-image" />
    <div class="item-info">
        <div class="item-title">
            {{ item.title }}
        </div>
        <div class="info-container">
            <div class="info-line">
                <span>Type:</span> <span> {{ item.type }} </span>
            </div>

            <div class="info-line">
                <span>Size:</span> <span> {{ item.size }} </span>
            </div>
            <div class="info-line">
                <span>Amount:</span> <span>{{ item.amount }}</span>
            </div>
            <div class="info-line">
                <span>Price:</span> <span> {{ item.price }} </span>
            </div>
        </div>
    </div>
</div>
<hr />
