<div data-cy="family-tree-template-modal">
    <div class="modal-header">
        <h4 class="modal-title" i18n="@@select-a-template">Select a template</h4>
        <div data-cy="family-tree-template-close-button" class="tc-button-square" (click)="activeModal.close()">
            <div class="icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <ngb-carousel class="carousel-container">
            <ng-template ngbSlide *ngFor="let template of templateList">
                <div class="template-container">
                    <div class="template-img-container">
                        <img
                            [src]="'assets/img/family-tree/family-tree-template-img/' + template.name + '.png'"
                            [alt]="'template image: ' + template.name"
                            class="template-img"
                        />
                    </div>
                    <div class="template-title-container">
                        {{ template.title }}
                    </div>
                    <button
                        type="button"
                        class="tc-button-50"
                        (click)="applyTemplate(template.name)"
                        data-cy="template-select-btn"
                        i18n="@@select"
                    >
                        Select
                    </button>
                </div>
            </ng-template>
        </ngb-carousel>
        <span></span>
    </div>
</div>
<div class="hide" data-cy="template-option" *ngFor="let template of templateList">{{ template.name }}</div>
