<nav data-cy="navbar" class="navbar fixed-top navbar-expand-lg mb-3">
    <div class="container">
        <div>
            <a class="navbar-brand" routerLink="/">
                <img
                    data-cy="navbar-logo-img"
                    src="/assets/logos/TCTextLogo.svg"
                    class="logo"
                    width="100"
                />
            </a>

            <a
                data-cy="localization"
                class="navbar-language"
                href="/{{ localeCode }}/"
            >
                <img
                    attr.data-cy="{{ environment.locale }}"
                    class="language-icon"
                    *ngIf="isEnglish()"
                    i18n-src
                    src="/assets/icons/languageEnglish.svg"
                    i18n-alt
                    alt="English"
                    (click)="changeLocale()"
                />
                <img
                    attr.data-cy="{{ environment.locale }}"
                    class="language-icon"
                    *ngIf="isDanish()"
                    i18n-src
                    src="/assets/icons/languageDanish.svg"
                    i18n-alt
                    alt="Danish"
                    (click)="changeLocale()"
                />
            </a>
        </div>

        <button
            class="navbar-toggler"
            type="button"
            (click)="isMenuCollapsed = !isMenuCollapsed"
        >
            <div class="icon" [ngClass]="isMenuCollapsed ? '' : 'active'">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link waves-light" routerLink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" routerLink="/product"
                        >Product</a
                    >
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link waves-light" routerLink="/login"
                        >Log In</a
                    >
                </li>

                <div
                    ngbDropdown
                    class="d-inline-block"
                    *ngIf="isLoggedIn"
                    (mouseleave)="hideProfileMenu()"
                >
                    <a
                        class="nav-item"
                        ngbDropdownToggle
                        class="nav-link waves-light"
                        (mouseenter)="showProfileMenu()"
                        >Profile</a
                    >
                    <div
                        class="dropdown-menu-container dropdown-item-list"
                        ngbDropdownMenu
                        aria-labelledby="dropdownBasic"
                        #profileMenu
                    >
                        <a ngbDropdownItem routerLink="/profile"
                            >Account Info</a
                        >
                        <a ngbDropdownItem routerLink="/collection"
                            >Collection</a
                        >
                        <a ngbDropdownItem (click)="logout()">Log Out</a>
                    </div>
                </div>
                <li class="nav-item purchase-btn">
                    <a class="nav-link waves-light" routerLink="/basket">
                        <img
                            src="/assets/icons/basket-black-icon.svg"
                            class="nav-icon"
                        />
                        {{ basketItemOptions(0) }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div
    class="backdrop"
    *ngIf="!isMenuCollapsed"
    (click)="isMenuCollapsed = !isMenuCollapsed"
></div>
