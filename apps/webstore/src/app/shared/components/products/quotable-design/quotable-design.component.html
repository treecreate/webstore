<div class="design-wrapper" #designWrapper>
    <div class="above-canvas">
        <textarea
            matInput
            id="textField"
            cdkTextareaAutosize
            [ngStyle]="{
                'font-size': hasInitialized
                    ? getSizeDependingOnWidth(design.fontSize) + 'px'
                    : this.design.fontSize + 'px',
                height: hasInitialized ? getSizeDependingOnWidth(inputHeight) + 'px' : inputHeight + 'px'
            }"
            autocomplete="off"
            [ngModel]="design.text"
            (ngModelChange)="updateText($event)"
            [disabled]="!isMutable"
            #inputWrapper
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            [rows]="rows"
            cdkAutosizeMaxRows="25"
            spellcheck="false"
        ></textarea>
    </div>
    <img [src]="design.designSrc" alt="Desing frame image" id="backgroundImage" />
</div>
