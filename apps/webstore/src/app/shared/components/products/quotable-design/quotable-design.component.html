<div class="design-wrapper" #designWrapper>
    <div class="above-canvas">
        <textarea
            matInput
            id="textField"
            cdkTextareaAutosize
            [ngStyle]="{ 'font-size': design.fontSize + 'px' }"
            autocomplete="off"
            [ngModel]="design.text"
            (ngModelChange)="updateText($event)"
            [disabled]="!isMutable"
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="25"
            spellcheck="false"
        ></textarea>
    </div>
    <img [src]="design.designSrc" alt="Desing frame image" id="backgroundImage" />
</div>
