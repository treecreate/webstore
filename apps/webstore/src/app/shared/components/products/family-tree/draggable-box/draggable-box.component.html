<!-- NOTE: the top/left thing is broken since it doesn't scale -->
<input
    type="input"
    placeholder="..."
    [ngModel]="text"
    class="draggable-box-input"
    (ngModelChange)="onInputChange($event)"
    [ngStyle]="{
        top: y + 'px',
        left: x + 'px',
        width: width * 0.6 + 'px',
        height: height * 0.4 + 'px',
        margin: height * 0.3 + 'px ' + width * 0.2 + 'px'
    }"
/>
