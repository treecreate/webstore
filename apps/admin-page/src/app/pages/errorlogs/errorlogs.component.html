<webstore-item-card title="Errorlogs" [content]="content" [isLoading]="isLoading" data-cy="errorlogs-card">
    <ng-template #content>
        <table mat-table [dataSource]="errorlogs" class="mat-elevation-z8 table" data-cy="errorlogs-table">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let errorlog">{{ errorlog.name }}</td>
            </ng-container>

            <!-- Priority Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let errorlog">{{ errorlog.priority }}</td>
            </ng-container>

            <!-- Updated at Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let errorlog">{{ errorlog.createdAt | date }}</td>
            </ng-container>

            <!-- User Id Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>User Id</th>
                <td mat-cell *matCellDef="let errorlog">{{ errorlog.userId }}</td>
            </ng-container>

            <!-- Edit Column -->
            <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let errorlog">
                    <button
                        mat-flat-button
                        color="primary"
                        routerLink="/discounts/{{ discount.discountId }}"
                        class="item action-btn"
                        data-cy="discounts-edit-btn"
                    >
                        Edit
                    </button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns" data-cy="errorlogs-table-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" data-cy="errorlogs-table-row"></tr>
        </table>
    </ng-template>
</webstore-item-card>
